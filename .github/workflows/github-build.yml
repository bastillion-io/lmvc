name: Build

on:
  workflow_dispatch: {}   # enable “Run workflow” button
  push:                   # run on pushes to default branch
    branches: [ master ]
  pull_request:           # (optional) run on PRs
    branches: [ master ]
  schedule:
    - cron: "15 * * * *"  # keep your hourly run (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          mvn --no-transfer-progress --batch-mode \
            -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} \
            --update-snapshots clean package verify
